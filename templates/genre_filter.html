{% extends 'index.html' %}
{% block script %}
    <script src="{{ url_for('static', filename='js/genre_filter.js') }}" type="module"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/genres.css') }}">
{% endblock %}
{% block content %}
    <div class="card">
        {% for button in genres %}
            <button class="genre_filter" data-genre-id="{{ button.id }}">{{ button.name }}</button>
        {% endfor %}
    </div>
{% endblock %}
